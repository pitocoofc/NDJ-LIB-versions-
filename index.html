<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndj-lib Tracker</title>
    <style>
        body { background: #0f0f0f; color: #00ff00; font-family: monospace; text-align: center; padding: 50px; }
        .counter { font-size: 3rem; font-weight: bold; color: #ff00ff; margin: 20px 0; }
        .card { border: 1px solid #333; padding: 20px; border-radius: 10px; display: inline-block; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸ“Š NDJ-LIB STATUS</h1>
        <p>Desenvolvedores que marcaram presenÃ§a:</p>
        <div id="visits" class="counter">Carregando...</div>
        <p>Obrigado por fazer parte dos mais de 1.000 clones!</p>
    </div>

    <script>
        // Esta API cria a chave 'ndj_lib_stats' automaticamente no primeiro acesso
        const namespace = "ndj_lib_stats_ghost"; 
        const key = "access_counter";

        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('visits').innerText = data.value;
            })
            .catch(() => {
                document.getElementById('visits').innerText = "Erro ao carregar";
            });
    </script>
</body>
</html>
